<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-text class="lobby-title" color="primary" [routerLink]="['/']">Lobby Room</ion-text>
      <ion-text class="escaner" color="secondary">Escaner</ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="consumiciones=='1'">
    <ion-item class="activated">
      <ion-text color="success">Consumición relizada con éxito.</ion-text>
    </ion-item>

    <ion-item>
      <ion-icon name="wine" slot="start"></ion-icon>
      <ion-label>Aun le queda 1 consumición.</ion-label>
    </ion-item>

    <ion-item>
      <ion-button class="boton" color="primary" [routerLink]="['/respuesta']">Consumir</ion-button>
      <ion-button class="boton" color="secondary" [routerLink]="['/respuesta']">Terminar</ion-button>
    </ion-item>
  </ion-card>

  <ion-card *ngIf="consumiciones=='2'">
    <ion-item class="activated">
      <ion-text color="success">Consumición relizada con éxito.</ion-text>
    </ion-item>

    <ion-item>
      <ion-icon name="wine" slot="start"></ion-icon>
      <ion-label>No le quedan más consumiciones.</ion-label>
    </ion-item>

    <ion-item>
      <ion-button class="boton" color="secondary" [routerLink]="['/respuesta']">Terminar</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
